<mat-card-content>
  <div class="container">
    <form [formGroup]="_contactForm" (submit)="onSubmit()">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>First Name</label>
            <input
              type="text"
              formControlName="FirstName"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label>Last Name</label>
            <input
              type="text"
              formControlName="LastName"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Contact Number</label>
            <input type="text" formControlName="Contact" class="form-control" />
          </div>
          <div class="col-md-6">
            <label>Email</label>
            <input type="text" formControlName="Email" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button type="submit" class="btn btn-success">
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-card-content>
